---
- hosts: local
  connection: local
  tasks:
  - name: Install homebrew packages
    homebrew:
       name="{{ item }}"
       state=present
    with_items:
       - wget
       - zsh
       - vim
       - ack
       - tmux
       - postgresql
       - rabbitmq
       - nginx
       - jenv
       - ponysay
       - fortune
       - watch
       - node
       - angular-cli

  - name: Download zsh installer
    get_url: url=https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh dest=/tmp/zsh-installer.sh

  - name: Execute the zsh-installer.sh
    script: /tmp/zsh-installer.sh

  - name: Install iTerm2 
    homebrew_cask:
       name: iterm2
       state: present

  - name: Install Spotify
    homebrew_cask:
       name: spotify
       state: present

  - name: Install Textmate
    homebrew_cask:
       name: textmate
       state: present

  - name: Install Visual Studio Code
    homebrew_cask:
       name: visual-studio-code
       state: present

  - name: Install Jetbrains Toolbox
    homebrew_cask:
       name: jetbrains-toolbox
       state: present

  - name: Install Firefox
    homebrew_cask:
       name: firefox
       state: present

  - name: Install Google Chrome
    homebrew_cask:
       name: google-chrome
       state: present

  - name: Install Java
    homebrew_cask:
       name: java
       state: present

  - name: Install Microsoft Office
