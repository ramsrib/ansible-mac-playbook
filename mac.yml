       name: dropbox
       state: present

  - name: Install Box Sync
    homebrew_cask:
       name: box-sync
       state: present

  - name: Install Google Backup and Sync
    homebrew_cask:
       name: google-backup-and-sync
       state: present

  - name: Install Google Web Designer
    homebrew_cask:	
       name: google-web-designer
       state: present

  - name: Install Google Hangouts
    homebrew_cask:
       name: google-hangouts
